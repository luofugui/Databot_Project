<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background: url('./images/BoktV9.gif') center/cover fixed; /* Add your background GIF URL */
            background-color: rgba(255, 255, 255, 0.5); /* Set the background color with transparency */
        }

        h1 {
            text-align: center;
        }

        button {
            position: relative;
            padding: 15px 30px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: block; /* Make the button occupy a full line */
            font-size: 18px;
            margin: 10px 0;
            cursor: pointer;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%; /* Ensure the width covers the entire button */
            height: 5px;
            background-color: #46c04a; /* Green */
            transform: scaleX(0); /* Initial state: scaled to zero */
            transform-origin: right;
            transition: transform 1s; /* Control the transition time */
        }

        button:hover::after {
            transform: scaleX(1); /* Full width on hover */
            transform-origin: left;
        }

        /* Pseudo-element styles for the progress bar */

        /* Icon links styles */
        .icon-links {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: flex-end; /* Align items to the bottom */
        }

        .icon-links a {
            margin-right: 20px; /* Increase margin for larger spacing */
            color: #333;
            text-decoration: none;
            font-size: 20px; /* Slightly smaller font size */
            position: relative;
            transition: color 0.3s; /* Control the transition time for color change */
        }

        .icon-links a:hover {
            color: #ff6600; /* Change color on hover */
        }

        .icon-links a::before {
            content: attr(data-tooltip);
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s, font-size 0.3s; /* Control the transition time for opacity and font-size */
            pointer-events: none;
            font-size: 14px; /* Smaller font size */
        }

        .icon-links a:hover::before {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="icon-links">
        <a href="https://github.com" target="_blank" data-tooltip="GitHub"><i class="fab fa-github"></i></a>
        <a href="#" target="_blank" data-tooltip="Share"><i class="fas fa-share"></i></a>
        <a href="mailto:jl1254@duke.edu" data-tooltip="Email"><i class="far fa-envelope"></i></a>
        <a href="https://www.buymeacoffee.com" target="_blank" data-tooltip="Buy Me a Coffee"><i class="fas fa-coffee"></i></a>
    </div>

    <h1>Welcome to My Website</h1>
    <button onclick="performLogin()">Login</button>

    <script src="./JS/index.js"></script>
</body>

</html>
